<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" id="phoneNumber" placeholder="رقم الهاتف" required>
      <input type="password" id="password" placeholder="كلمة السر" required>
      <button type="submit">تسجيل دخول</button>
      <button type="button" id="forgotPasswordBtn">نسيت كلمة السر؟</button>
    </form>
    <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="firebase.js"></script>
</body>
</html>
